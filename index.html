<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- My balance

  <!-- <div class="toggle-btn">
    <div class="circle" data-left="true"></div>
  </div> -->
  
  <div class="wrapper">
    <section class="balance-info">
      <span class="my-balance-container">
        <p class='white'>My balance</p>
        <p class="white bold">$921.48</p>
      </span>

      <img src="./images/logo.svg" alt="logo"  class="logo"/>
    </section>

    <section class="card">
      <p class='title bold'>Spending - Last 7 days</p>
      <div class="expenditure-graph">

      </div>

      <div class="divider"></div>

      <div class="total-expenditure" >
        <span>
          <p class="light">Total this month</p>
          <p class="dark big">$478.33</p>
        </span>

        <span>
          <p class="dark shifted">+2.4%</p>
          <p class="light">from last month</p>
        </span>
      </div>
    </section>
  </div>
